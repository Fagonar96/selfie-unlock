<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="alert alert-danger mx-2" role="alert" *ngIf="errorMessage">{{ errorMessage }}</div>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required 
      [(ngModel)]="model.email" name="email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required 
      [(ngModel)]="model.password" name="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="danger" expand="block" (click)="onSubmit()">Sign In</ion-button>
        <ion-button [routerLink]="['/register']" expand="block" color="primary">Register</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
