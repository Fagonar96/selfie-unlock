<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Face Maximum Distance</ion-label>
      <ion-input type="number" required
      [(ngModel)]="model.maxFaceDistance" name="maxFaceDistance"></ion-input> 
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Known Face Maximum Distance</ion-label>
      <ion-input type="number" required
      [(ngModel)]="model.knownMaxFaceDistance" name="knownMaxFaceDistance"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color="danger" expand="block"
        (click)="onSubmit()">Apply</ion-button>
      </ion-col>
    </ion-row>

    <ion-button vertical="bottom"  expand="block" color="danger"
    (click)= "onSubmit2()">Sign Out</ion-button>
  </form>
</ion-content>
